site: https://www.irs.gov/credits-deductions/residential-clean-energy-credit

program_type: Federal Tax Credit

selectors:
  title: "h1, .page-title, .content-title"
  funding: ".amount, .credit-amount, .deduction-amount"
  deadline: ".deadline, .expiration, .effective-date"
  eligibility: ".eligibility, .requirements, .who-qualifies"

deep_links:
  selector: "a[href*='/businesses/']"
  attribute: "href"

auto_pdf_detection: true
pdf_min_size: 10000
pdf_max_size: 15000000

headers:
  User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64)"

rate_limit: 3
timeout: 30